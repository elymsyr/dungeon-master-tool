name: Package Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            script: python3 build_linux.py
            output: DungeonMasterTool
          - os: windows-latest
            platform: windows
            script: python build_windows.py
            output: DungeonMasterTool.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Application
        run: ${{ matrix.script }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DungeonMasterTool-${{ matrix.platform }}
          path: dist/${{ matrix.output }}
          if-no-files-found: error
