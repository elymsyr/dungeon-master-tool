name: Build and Release Binaries

on:
    release:
        types: [created]

permissions:
  contents: write

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-20.04, windows-latest]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            # --- LINUX BUILD ---
            - name: Build binary (Linux)
              if: matrix.os == 'ubuntu-latest'
              run: python build_linux.py

            # --- LINUX ARCHIVE (TAR.GZ) ---
            # Linux'ta klasörü tar.gz yapıyoruz (Dosya izinlerini korur)
            - name: Archive Linux Artifact
              if: matrix.os == 'ubuntu-latest'
              run: |
                tar -czvf dist/DungeonMasterTool-Linux.tar.gz -C dist DungeonMasterTool

            # --- WINDOWS BUILD ---
            - name: Build binary (Windows)
              if: matrix.os == 'windows-latest'
              run: python build_windows.py

            # --- WINDOWS ARCHIVE (ZIP) ---
            # Windows'ta klasörü zip yapıyoruz
            - name: Zip Windows Artifact
              if: matrix.os == 'windows-latest'
              run: |
                Compress-Archive -Path dist/DungeonMasterTool/* -DestinationPath dist/DungeonMasterTool-Windows.zip

            # --- ARTIFACT SEÇİMİ ---
            - name: Find built artifact
              id: find_artifact
              run: |
                  if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
                    # Linux için tar.gz dosyasını seç
                    echo "artifact=dist/DungeonMasterTool-Linux.tar.gz" >> $GITHUB_OUTPUT
                  else
                    # Windows için zip dosyasını seç
                    echo "artifact=dist/DungeonMasterTool-Windows.zip" >> $GITHUB_OUTPUT
                  fi
              shell: bash

            # --- YÜKLEME ---
            - name: Upload Release Asset
              uses: softprops/action-gh-release@v2
              with:
                  files: ${{ steps.find_artifact.outputs.artifact }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}